<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by <br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <a href="" class="try-free"><strong>Try it free 7 days </strong> then $20/mo. thereafter</a>
      <form id="form">
        <div class="form-control"><input type="text" class="input-form" name="firstname" id="firstname"
            placeholder="First Name">
          <small class="error-txt"></small>
          <img src="./images/icon-error.svg" class="error-ico" alt="error"></div>
        <div class="form-control"><input type="text" class="input-form" name="lastname" id="lastname"
            placeholder="Last Name">
          <small class="error-txt"></small>
          <img src="./images/icon-error.svg" class="error-ico" alt="error"></div>
        <div class="form-control"><input type="email" class="input-form" name="email" id="email"
            placeholder="Email Adress">
          <small class="error-txt"></small>
          <img src="./images/icon-error.svg" class="error-ico" alt="error"></div>
        <div class="form-control"><input type="password" class="input-form" name="password" id="password"
            placeholder="Password">
          <small class="error-txt"></small>
          <img src="./images/icon-error.svg" class="error-ico" alt="error"></div>
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <small class="terms">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>
      </form>
    </div>
  </div>
  <div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
