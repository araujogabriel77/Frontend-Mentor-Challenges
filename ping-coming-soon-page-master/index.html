<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/07071cd8fb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="image">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <h1><span>We are launching</span> soon!</h1>
      <h5>Subscribe and get notified</h5>
    </header>
    <main>
      <form action="submit" id="form">
        <div class="input-control">
          <input type="email" name="email" id="email" placeholder="Your email adress...">
          <small id="error-msg"></small>
        </div>
        <button type="submit" id="form-btn">Notify Me</button>
      </form>
      <div class="graphic">
        <img src="./images/illustration-dashboard.png" alt="Dashboard Ilustration">
      </div>
    </main>

    <footer>
      <div class="socials">
        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
