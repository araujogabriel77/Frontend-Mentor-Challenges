<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/07071cd8fb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <img src="./images/logo.svg" id="logo" alt="Logo" />
        <img src="./images/illustration-mockups.svg" id="hero" alt="Mockups" />
      </header>

      <main>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </main>
    </div>

    <footer>
      <ul>
        <li><a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/home" target="_blank">
            <i class="fab fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
